<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="social-links-profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall."
        />
        <h1 class="social-title">Jessica Randall</h1>
        <p class="social-location">London, United Kingdom</p>
        <p class="social-description">"Front-end developer and avid reader."</p>
        <nav class="flex-spacer">
          <a href="#">GitHub</a><a href="#">Frontend Mentor</a
          ><a href="#">LinkedIn</a><a href="#">Twitter</a
          ><a href="#">Instagram</a>
        </nav>
      </article>
    </main>
  </body>
</html>
